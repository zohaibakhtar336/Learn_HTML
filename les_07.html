<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML</title>
    <style>
        video, audio { width: 80%; max-width: 600px; }
    </style>
</head>
<body>

    <h1>HTML Video, Audio & Media</h1>

    <h2>Basic Video</h2>
    <video src="video.mp4" width="600" controls></video>

    <h2>Video with Multiple Formats</h2>
    <video width="600" controls>
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
        <source src="video.webm" type="video/webm">
    </video>

    <h2>Video with Poster</h2>
    <video width="600" controls poster="thumbnail.jpg">
        <source src="video.mp4" type="video/mp4">
    </video>

    <h2>Autoplay & Loop Video</h2>
    <video width="600" autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
    </video>

    <h2>Background Video</h2>
    <div style="position: relative; width: 100%; height: 300px; overflow: hidden;">
        <video autoplay loop muted style="position: absolute; width: 100%; height: 100%; object-fit: cover;">
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <h2>Basic Audio</h2>
    <audio src="audio.mp3" controls></audio>

    <h2>Audio with Multiple Formats</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        <source src="audio.wav" type="audio/wav">
    </audio>

    <h2>Autoplay & Loop Audio</h2>
    <audio autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <h2>Embedding YouTube Video</h2>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>

    <h2>Embedding Vimeo Video</h2>
    <iframe src="https://player.vimeo.com/video/76979871" width="600" height="315" frameborder="0" allowfullscreen></iframe>

</body>
</html>
